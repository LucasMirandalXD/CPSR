        <div class="section">
            <h1>CADATRO DE PESSOAS EM SITUAÇÃO DE RUA</h1>
            <hr>
            <div class="formulario">
                <form class="formulario-cadastro">
                    <p>LOCAL DA ABORDAGEM</p>
                    <label for="rua">RUA:</label><br>
                    <input type="text" id="rua-local-abordagem" name="rua-local-abordagem"><br>
                    <label for="rua">BAIRRO:</label><br>
                    <input type="text" id="bairro-local-abordagem" name="bairropi-local-abordagem"><br>
                    <p>IDENTIFICAÇÃO DO ENTREVISTADO:</p>
                    <label for="nome">NOME:</label><br>
                    <input type="text" id="nome-identificacao" name="nome-identificacao"><br>
                    <label for="apelido">APELIDO:</label><br>
                    <input type="text" id="apelido-identificacao" name="apelido-identificacao"><br>
                    <label for="data-nasc">DATA DE NASCIMENTO:</label><br>
                    <input type="date" id="data-nasc-identificacao" name="data-nasc-identificacao"><br>
                    <label for="nome">IDADE:</label><br>
                    <input type="number" id="idade-identificacao" name="idade-identificacao"><br>
                    <label for="nome-pai">NOME DO PAI:</label><br>
                    <input type="text" id="nome-pai-identificacao" name="nome-pai-identificacao"><br>
                    <label for="nome-mae">NOME DA MÃE:</label><br>
                    <input type="text" id="nome-mae-identificacao" name="nome-mae-identificacao"><br>
                    <p>DADOS PESSOAIS</p>
                    <label for="sexo">SEXO:</label><br>
                    <input type="radio" id="sexo-masculino" name="sexo-masculino">MASCULINO
                    <input type="radio" id="sexo-feminino" name="sexo-feminino">FEMININO<br><br>
                    <label for="onde-nasceu">ONDE NASCEU?</label><br>
                    <input type="text" id="local-nascimento" name="local-nascimento"><br>

                </form>
